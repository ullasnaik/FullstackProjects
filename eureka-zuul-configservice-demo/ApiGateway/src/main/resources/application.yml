server:
  port: 9000
spring:
  application:
    name: api-gateway
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
zuul:
  host:
    connect-time-millis: 60000
  routes:
    user:
      serviceId: user-service
    product:
      serviceId: product-service
