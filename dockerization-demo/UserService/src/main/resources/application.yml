spring:
  datasource:
    url: ${MYSQL_URL}
#    url: jdbc:mysql://localhost:3306/fitness_zone
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME}
#    username: root
    password: ${MYSQL_PASSWORD}
#    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
server:
  port: 8090
