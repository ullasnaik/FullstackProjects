spring:
  data:
    mongodb:
      username: ${MONGO_USERNAME}
      password: ${MONGO_PASSWORD}
      database: ${MONGO_DATABASE}
      port: ${MONGO_PORT}
      host: ${MONGO_HOST}
  application:
    name: reminder-service
server:
  port: 9500
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka